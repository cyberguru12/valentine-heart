name: Generate Valentine Heart

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install numpy matplotlib pillow

    - name: Generate heart GIF
      run: |
        python run.py

    - name: Commit GIF
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add valentine.gif
        git commit -m "ðŸ’– Auto-generate Valentine heart" || echo "No changes"
        git push
